<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="header">
        <h1>Libro</h1>
        <a href="#"><button id="addBtn">+ Add Book</button></a>
    </div>
    <div id="container" class="container"></div>
    <dialog id="modal">
        <form>
            <label for="author">Author:</label> 
            <input type="text" name="author" id="author" required>

            <label for="title">Title:</label> 
            <input type="text" name="title" id="title" required>

            <label for="pages">Pages:</label> 
            <input type="number" name="pages" id="pages" required>
            <div>
                <label for="inProgress">In Progress:<input type="radio" name="status" id="inProgress" required></label>
                <label for="finished">Finished:<input type="radio" name="status" id="finished" required></label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button type="submit" id="saveBtn" value="default">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
