<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="header">
        <h1>Libro</h1>
        <a href="#"><button id="addBtn">+ Add Book</button></a>
    </div>
    <div id="container" class="container"></div>
    <div class="modal">
        <dialog id="modal">
            <form>

                <input type="text" name="author" id="author" placeholder="Author" required>
                <input type="text" name="title" id="title" placeholder="Title" required>
                <input type="number" name="pages" id="pages" placeholder="Pages" required>

                    <select name="status" id="statusSelect" required>
                        <option value="">Read status</option>
                        <option value="Finished">Finished</option>
                        <option value="In Progress">In Progress</option>
                    </select>
        
                <div>
                    <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                    <button type="submit" id="saveBtn" value="default">Save</button>
                </div>
            </form>
    </dialog>
    </div>
</body>
</html>
